{% extends 'base.html' %}

{% block body %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">个人信息</h1>
    </div>
    <div class="well">
        <center><h2>{{ msg.username__username }}的个人信息</h2></center>
        <div class="table-responsive">
        <table class="table table-striped table-md table-bordered">
            <tbody>
            <tr>
                <td>工号</td>
                <td>{{ msg.username__job }}</td>
            </tr>
            <tr>
                <td>姓名</td>
                <td>{{ msg.username__username }}</td>
            </tr>
             <tr>
                <td>职称</td>
                <td>{{ msg.title__profession }}</td>
            </tr>
            <tr>
                <td>是否录制人脸</td>
                {% if msg.username__image %}
                    <td>已经录制</td>
                {% else %}
                    <td><a href="/add/">去录制</a></td>
                {% endif %}
            </tr>
            <tr>
                <td>电子邮件</td>
                <td>{{ msg.username_email }}</td>

            </tr>
            <tr>
                <td>手机</td>
                <td>*****</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
{% endblock %}
